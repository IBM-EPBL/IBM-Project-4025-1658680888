{% extends 'head_login_signup.html'%}
{% block head %}
<title>Sign-Up</title>
{% endblock %}
{% block body %}
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{url_for('static', filename = '/images/undraw_remotely_2j6y.svg')}}" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3><b>Sign Up</b></h3>

            </div>
            <form action="{{url_for('signup')}}" method="post">

              <div class="form-group first">
                <input type="email" class="form-control" name="email" placeholder="Email ID">
              </div>

              <div class="form-group ">
                <input type="text" class="form-control" name="mobile" placeholder="Mobile Number">
              </div>

              <div class="form-group ">
                <input type="password" class="form-control" name="pswd" placeholder="Password">
              </div>

              <div class="form-group last mb-4">
                <input type="text" class="form-control" name="username" placeholder="Username">
              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>
              <div>
                {{message}}
              </div> 
              <button type="submit" class="btn btn-block btn-primary"> Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
{% endblock %}
