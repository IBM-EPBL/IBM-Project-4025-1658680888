{% extends 'dash_resu.html'%}
{% block head %}
<title>Resume</title>
<style>
  body{
    background-color: #7e0cf5;
    background-repeat: no-repeat; 
    background-size: cover;
  }
</style>
<script>
   function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
{% endblock %}
{% block body %}

 <div class="container">

    <div class="py-5">
      <form class="bg-light" action="{{url_for('register')}}" method="post" enctype="multipart/form-data">
        <br><br>
        <h1 style="text-align: center;">Resume</h1>
        <br><br>

        <div class="p-5 border ">
          <lable>
            <h3 style="text-align: center;">Personal Details</h3>
          </lable>
          <br><br>
          <div>
            <div class="mb-4 d-flex justify-content-center">
              <img  id="blah" src="{{url_for('static', filename = '/images/Profile.jpg')}}" alt="example placeholder"
                style="width: 200px;" />
            </div>
            <div class="d-flex justify-content-center">
              
                <input onchange="readURL(this);" class="btn btn-dark" type="file" name="photo" id="apply" accept="image/*">              </div>
            
          </div>

          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">

                <label>First name:</label>
                <input type="text" class="form-control" name="firstname" required>
              </div>

            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Last name:</label>
                <input type="text" class="form-control" name="lastname" required>
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" class="form-control " name="dob" required>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" value={{required}} required>
              </div>
            </div>
          </div>







          <label>Gender:</label>

          <div class="row">

            <div class="col-md-4">
              <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" value="m" required> <label>Male</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">

                <input type="radio" class="form-check-input" name="gender" value="f"> <label>Female</label>
              </div>
            </div>
            <div class=col-md-4>
              <div class="form-check">

                <input type="radio" class="form-check-input" name="gender" value="nb"><label>Not like to mention</label>
              </div>
            </div>
          </div>





        </div>


        <div class="p-5 border bg-light">
          <lable>
            <h3 style="text-align: center;">Academic Details</h3>
            <p style="font-size: 11px;text-align: center">Type 'NA' if not applicable</p>
          </lable>
          <br><br>

          <lable>
            <h5>X Standard</h5>
          </lable>
          <br>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>School Name:</label>
                <input type="text" class="form-control" name="10school" required>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Year:</label>
                <input type="number" placeholder="YYYY" min="1947" max="2040" class="form-control" name="10year" required>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Percentage:</label>
                <input type="number" placeholder="%" min="0" max="100" step=".01" class="form-control" name="10marks" required>
              </div>
            </div>
          </div>

          <lable>
            <h5>XII Standard</h5>
          </lable>
          <br>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>School Name:</label>
                <input type="text" class="form-control" name="12school" required>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Year:</label>
                <input type="number" placeholder="YYYY" min="1947" max="2040" class="form-control" name="12year"  required>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Percentage:</label>
                <input type="number" placeholder="%" min="0" max="100" step=".01" class="form-control" name="12marks" required>
              </div>
            </div>
          </div>


          <lable>
            <h5>Diploma</h5>
          </lable>
          <br>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Course Name:</label>
                <input type="text" class="form-control" name="dcourse" required>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Year:</label>
                <input type="number" placeholder="YYYY" min="1947" max="2040" class="form-control" name="dyear" required>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Percentage:</label>
                <input type="number" placeholder="%" min="0" max="100" step=".01" class="form-control" name="dmarks" required>
              </div>
            </div>
          </div>

          <lable>
            <h5>UG</h5>
          </lable>
          <br>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>College Name:</label>
                <input type="text" class="form-control" name="ugcollege" required>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>Year:</label>
                <input type="number" placeholder="YYYY" min="1947" max="2040" class="form-control" name="ugyear" required>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>Degree:</label>
                <input type="text" class="form-control" name="ugdegree" required>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>CGPA:</label>
                <input type="number" placeholder="CGPA" min="0" max="10" step=".01" class="form-control" name="ugcgpa" required>
              </div>
            </div>
          </div>

          <lable>
            <h5>PG</h5>
          </lable>
          <br>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>College Name:</label>
                <input type="text" class="form-control" name="pgcollege" required>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>Year:</label>
                <input type="number" placeholder="YYYY" min="1947" max="2040" class="form-control" name="pgyear" required>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>Degree:</label>
                <input type="text" class="form-control" name="pgdegree" required>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>CGPA:</label>
                <input type="number" placeholder="CGPA" min="0" max="10" step=".01" class="form-control" name="pgcgpa" required>
              </div>
            </div>
          </div>
        </div>

        <div class="details">
          <div class="p-5 border bg-light">
            <lable>
              <h3 style="text-align: center;">Skillset and Project Details</h3>
            </lable>
            <br><br>

            <lable>
              <h5>Skills</h5>
            </lable>
            <br>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Skill 1:</label>
                  <select name="skill1" class="form-control" required>
                    {% for s in skills %}
                    <option value="{{s}}" SELECTED>{{s}}</option>"
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Skill 2:</label>
                  <select name="skill2" class="form-control" required>
                    {% for s in skills %}
                    <option value="{{s}}" SELECTED>{{s}}</option>"
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Skill 3:</label>
                  <select name="skill3" class="form-control" required>
                    {% for s in skills %}
                    <option value="{{s}}" SELECTED>{{s}}</option>"
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Skill 4:</label>
                  <select name="skill4" class="form-control">
                    {% for s in skills %}
                    <option value="{{s}}" SELECTED>{{s}}</option>"
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Skill 5:</label>
                  <select name="skill5" class="form-control">
                    {% for s in skills %}
                    <option value="{{s}}" SELECTED>{{s}}</option>"
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Skill 6:</label>
                  <select name="skill6" class="form-control">
                    {% for s in skills %}
                    <option value="{{s}}" SELECTED>{{s}}</option>"
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>

            <lable>
              <h5>Projects</h5>
            </lable>
            <br>

            <div class="form-group">
              <label>Project 1:</label>
              <textarea class="form-control" rows="4" name="pj1" required></textarea>

            </div>

            <div class="form-group">
              <label>Project 2:</label>
              <textarea class="form-control" rows="4" name="pj2"></textarea>
            </div>

            <div class="form-group">
              <label>Project 3:</label>
              <textarea class="form-control" rows="4" name="pj3"></textarea>
            </div>


            <lable>
              <h5>Top 3 companines of Choice</h5>
            </lable>
            <br>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Company 1:</label>
                  <input type="text" class="form-control" name="company1" required>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Company 2:</label>
                  <input type="text" class="form-control" name="company2" required>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Company 3:</label>
                  <input type="text" class="form-control" name="company3" required>
                </div>
              </div>
            </div>


          </div>

          <button type="submit" class="btn btn-dark btn-lg btn-block border border-light">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
